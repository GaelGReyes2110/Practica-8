<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>    <!--encabezado-->
        <div id="titulo">
            <img src="img/logo.png" alt="mi logo" id="logo" />
            <h1>Contacto</h1>
        </div>
        <nav> <!--menu-->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                
            </ul>
        </nav>
    </header>
    <section>
        <h1>Contactame</h1>
        <div class="container">
            <form action="/enviar_mensaje" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
    
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">
    
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
        
    </section>
    <footer> <!--pie de pagina-->
        <p>Boulevard Belisario Domínguez, Kilometro 1081, Sin Número, Terán Tuxtla Gutiérrez, Chiapas</p>
        <p>&copy; 2024 Derechos reservados<p></p>
    </footer>
</body>
